	<div class='container-fluid edBox hidden' style='top:50px;position:absolute;background:#ffffff;width:100%;

		<div class='row'>
			<h2 class="page-header" style='border:0;'><span class='actName'></span>商品資料</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">
						商品分類
					</label>
					<div class="col-sm-10">
						<select name='ClassID' class='form-control input-lg'></select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">

					<div class="col-sm-10">
						<select name='PCarID' class='form-control input-lg'></select>

				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						商品代號

						<input type="text" name='Serial' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						商品名稱
					</label>
					<div class="col-sm-10">
						<input type="text" name='Name' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						條碼
					</label>
					<div class="col-sm-10">
						<input type="text" name='Barcode' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						單位
					</label>
					<div class="col-sm-10">
						<input type="text" name='Unit' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						台幣價格
					</label>
					<div class="col-sm-10">
						<input type="text" name='PriceTW' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						人民幣價格
					</label>
					<div class="col-sm-10">
						<input type="text" name='PriceCN' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						PV
					</label>
					<div class="col-sm-10">
						<input type="text" name='PV' class='form-control input-lg' />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">
						商品備註
					</label>
					<div class="col-sm-10">
						<textarea name='Memo' class='form-control input-lg'></textarea>
					</div>
				</div>
				<div class="form-group">
					<!-- <label for="inputPassword" class="col-sm-2 control-label">
						商品備註

						<button class='success_send btn btn-success'>確認</button>
					<button class='cancel_send btn btn-danger'>取消</button>
					<input type="hidden" name='ID' class='form-control' />

	<script>
	
		var PageCode = "ProductItem";
		
		$(function(){
			
			
			// 商品分類
			xml.getProductClass({AdminKey:USER.AdminKey, Mode:1, Key:'', PageSize:1000, CurPage:nowPage});
			var productClass = xml.calldata;
			$("select[name=ClassID]").html(xml.objToOption(productClass, 'ID', 'Name'));
			delete productClass;
			
			// 購物車商品分類
			xml.getProductCar({AdminKey:USER.AdminKey, Mode:1, Key:'', PageSize:1000, CurPage:nowPage});
			var productCar = xml.calldata;
			$("select[name=PCarID]").html(xml.objToOption(productCar, 'ID', 'CarName'));
			delete productCar;
			
			// Mode:模式, Key:鍵值, 每頁顯示筆數, 目前頁面
			xml.getProductItem({AdminKey:USER.AdminKey, Mode:1, Key:'', PageSize:showNb, CurPage:nowPage});
			
			xml.objToTdList(
				$('.slist'), // 指定容器
				xml.calldata, // 返回資料
				{Name:['Name'], ClassName:['ClassName'], Serial:['Serial']},
				"ID" // 主鍵值
			);
			
		});
		
	</script>
	
	<script src="js/btaction.js"></script>
