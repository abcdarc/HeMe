<head>

	<body>
	<style>
	#box td{padding:5px;margin:10px;}
	</style>
	 
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
				<form id='login'>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">HeMeAdmin Manager</h3>
                    </div>
                    <div class="panel-body">
						<fieldset id='box'>
						
							<div class="form-group">
								<input class="form-control" placeholder="帳號" name="LoginID" type="text" autofocus>
							</div>
							
							<div class="form-group">
								<input class="form-control" placeholder="密碼" name="Password" type="password" value="">
							</div>
							
							<input type='submit' class="btn btn-lg btn-success btn-block" value='登入'>
							
						</fieldset>
                    </div>
                </div>
				</form>
            </div>
        </div>
    </div>
	
	<!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/xml.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<script>
		function jsonToString(obj)
		{
			// JSON轉字串
			var strarr = [];
			for(var key in obj)
			{
				strarr.push('"'+key+'":"'+obj[key]+'"');
			}
			
			return '{'+strarr.join(',')+'}';
		}
		
		$(function(){
		
			$.removeCookie('user'); // 清除cookie
			
			$('#login').submit(function(){
				var id = $('input[name="LoginID"]','#box').val();
				var pass = $('input[name="Password"]','#box').val();
				
				if(id==undefined || pass==undefined || id.trim()=='' || pass.trim()=='')
				{
					alert('帳號密碼不得為空!!!');
					return false;
				}
				
				xml.login({LoginID:id, Password:pass});
				return false;
			});

		});
		
	</script>
	
	</body>
	
</html>
